<div class="projects-container">
    <ui-logo></ui-logo>
    <ui-button class="filter-button" ng-click="projects.showMenuAside()">Filter Project</ui-button>
    <div class="menu-button" ng-click="projects.showMenuAside()">
        <span></span>
    </div>

    <div class="projects-description">
        <div>IMAGES</div>
        <div>OF THE FUTURE</div>
    </div>

    <div class="project-item-container">
        <div ng-repeat="project in projects.list" class="project-item" ng-click="projects.showDetail(project)">
            <img ng-src="{{project.url}}" alt="{{project.name}}">
            <div class="project-description">
                <div class="project-title">{{project.title}}</div>
                <div class="project-introduction">{{project.description}}</div>
            </div>
        </div>
    </div>
</div>

<ui-aside show="projects.isShowMenuAside" on-close="projects.onClose()"></ui-aside>
